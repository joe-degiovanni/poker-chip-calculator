<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Poker Chip Optimizer</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        media="screen,projection">

</head>
<body class="teal">
<main class="container">
  <h1>Poker Chip Optimizer</h1>
  <hr/>
  <form id="chipForm">
    <div class="card-panel">
      <h5>Total Avaliable Chip Counts</h5>
      <p>How many of each color poker chips do you have total for your game?</p>
      <div id="chipColorCounts" class="chip-count-inputs">
        <label>White </label>
        <input type="number" id="white" min="0" value="100" placeholder="150" required>

        <label>Red </label>
        <input type="number" id="red" min="0" value="50" placeholder="150" required>

        <label>Green </label>
        <input type="number" id="green" min="0" value="50" placeholder="150" required>

        <label>Black </label>
        <input type="number" id="black" min="0" value="50" placeholder="150" required>

        <label for="blue">Blue </label>
        <input type="number" name="blue" id="blue" min="0" value="50" placeholder="150" required>
      </div>
      <div class="row">
        <div class="col sm6">
          <a class="btn-floating btn-large waves-effect waves-light" id="addColorButton"><i
            class="material-icons">add</i></a>
        </div>
        <div class="input-field col sm6">
          <select name="newColor" id="newColor">
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
          </select>
        </div>
      </div>
    </div>
    <hr/>
    <div class="card-panel game-settings">
      <label>Number of Players:</label>
      <input type="number" id="players" min="2" value="6" required>
      <label>Starting Money per Player ($):</label>
      <input type="number" id="startingMoney" min="1" value="50" required>
      <label>Small Blind ($):</label>
      <input type="number" id="smallBlind" value="0.25" step="0.01" required>
    </div>
    <hr/>
    <div class="button-container">
      <button class="btn waves-effect waves-light" type="submit">Calculate<i class="material-icons right">send</i>
      </button>
    </div>
  </form>
  <hr/>
  <section id="results"></section>
  <section id="suggested-chip-denominations"></section>
  <section id="suggested-starting-chip-distribution"></section>
</main>
<script src="js/app.js"></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems);
  });
</script>
</body>
</html>
